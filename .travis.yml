language: common-lisp

env:
  matrix:
    - LISP=allegro
    - LISP=sbcl
    - LISP=ccl
    - LISP=clisp
    - LISP=ecl

install:
  # Install cl-travis
  - curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh | bash

before_script:
  - git clone https://github.com/fukamachi/xsubseq ~/lisp/xsubseq

script:
  - cl -l prove
       -e '(or (prove:run :fast-http-test) (uiop:quit -1))'
